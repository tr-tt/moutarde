<style>
@import "/static/css/root.css";

.text-field
{
    display: flex;
    flex-direction: column;
    gap: 20px;
}

input
{
    display: none;
}

label
{
    font-size: 16px;
    font-weight: 600;
    line-height: 24px;
    border: 1px solid rgba(0, 0, 0, 0);
    border-radius: 4px;
    cursor: pointer;
    display: inline-flex;
    justify-content: center;
    padding: 12px 24px 11px;
    text-rendering: optimizeLegibility;
    transition: background-color .2s, color .2s;
    width: 100%;
    background-color: rgb(var(--color-1));
    color: #fff;
}
label:hover
{
    background-color: rgb(var(--color-1-shade-4));
    color: #fff;
}

img
{
    max-width: 100%;
    border-radius: var(--border-radius);
    border: 1px solid rgb(var(--color-1));
    padding: 40px;
    box-shadow: 0 2px 6px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0;
}
</style>
<div class="text-field">
    <input id="input" type="file" accept="image/png, image/jpeg">
    <label for="input">Choisir une image</label>
    <img src="/static/images/jpgOrPng.jpg"/>
</div>

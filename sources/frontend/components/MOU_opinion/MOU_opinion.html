<style>
@import "/static/css/root.css";

#opinion
{
    font-size: 18px;

    display: flex;
}

.opinion__fields
{
    flex: 1;
    cursor: pointer;
    padding: 10px;

    transition: none;

    display: flex;
    flex-direction: column;
    gap: 10px;
}

.opinion__fields.active
{
    position: relative;

    transform: scale(1.1);
    z-index: 1;

    transition: transform 0.2s;
}

.opinion__fields.active::before
{
    position: absolute;

    content: '';
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(var(--color-1));
    opacity: 0.5;
    z-index: -1;
    border-radius: var(--border-radius-big);
}

label
{
    margin: auto;
    pointer-events: none;
    user-select: none;
    font-size: 18px;
}

/*===============================================//
// PC
//===============================================*/

@media screen and (min-width: 800px)
{
    img
    {
        max-width: 100px;
        max-height: 100px;
        pointer-events: none;
        user-select: none;

        margin: auto;
    }
}

/*===============================================//
// PHONE
//===============================================*/

@media screen and (max-width: 800px)
{
    img
    {
        max-width: 60px;
        max-height: 60px;
        pointer-events: none;
        user-select: none;

        margin: auto;
    }
}
</style>
<div id="opinion">
    <div id="Satisfaisant" class="opinion__fields">
        <img src="/static/images/icons/1_satisfaisant.png">
        <label>Satisfaisant</label>
    </div>
    
    <div id="Indécis" class="opinion__fields">
        <img src="/static/images/icons/2_indecis.png">
        <label>Indécis</label>
    </div>

    <div id="Insatisfaisant" class="opinion__fields">
        <img src="/static/images/icons/3_insatisfaisant.png">
        <label>Insatisfaisant</label>
    </div>
</div>

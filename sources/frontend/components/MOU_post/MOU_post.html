<style>
@import "/static/css/root.css";

h2,
h3
{
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap
}

p
{
    display: -webkit-box;
    -webkit-line-clamp: 6;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

strong
{
    color: rgb(var(--color-1));
}

.separator
{
    background-color: rgb(var(--color-1));
    height: 3px;
    box-shadow: 0 2px 6px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0;
}

#post__frame
{
    display: grid;
    grid-template-rows: 18px 3px 150px 3px 30px 25px 3px 110px auto;
    gap: 10px;
}

#date
{
    text-align: center;
}

#post__image
{
    display: flex;
    
}

#post__image img
{
    margin: auto;
    max-width: 100%;
    max-height: 100%;
}

#popup
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: var(--border-radius);
    padding: 40px;

    display: none;
}

#popup__frame
{
    margin: auto;
    
    display: flex;
    flex-direction: column;
    gap: 20px;
}

#subtitle
{
    color: #fff;
}
#subtitle.error
{
    color: rgb(var(--color-error));
}

#popup__controls
{
    display: flex;
    justify-content: space-between;
}

@media screen and (min-width: 800px)
{
    #post
    {
        border-radius: var(--border-radius);
        border: 1px solid rgb(var(--color-1));
        padding: 40px;
        box-shadow: 0 2px 6px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0;
        width: 400px;
        height: 600px;
        transition: .2s;
        position: relative;
        cursor: pointer;
    

        display: grid;
        grid-template-columns: 1fr 20px;
        gap: 40px;
    }
    #post:hover
    {
        transform: scale(1.1);
    }

    #post__bar
    {
        background-color: rgb(var(--color-5));
        border-radius: 4px;
    }
}
@media screen and (max-width: 800px)
{
    #post
    {
        border-radius: var(--border-radius);
        border: 1px solid rgb(var(--color-1));
        padding: 20px;
        box-shadow: 0 2px 6px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0;
        height: 600px;
        width: 100%;
        position: relative;
    }

    #post__bar
    {
        display: none;
    }
}
</style>
<div id="post">
    <div id="post__frame">

        <p id="date"></p>

        <div class="separator"></div>

        <div id="post__image">
            <img src="/static/images/logo.jpg" draggable="false">
        </div>

        <div class="separator"></div>

        <h2 id="title"></h2>
        <h3 id="tool"></h3>
        
        <div class="separator"></div>
        
        <p id="description"></p>

        <div id="post__controls">
            <mou-link id="edit" label="Editer" css="colored"></mou-link>
            <mou-link id="delete" label="Supprimer" css="basic"></mou-link>
        </div>
    </div>
    
    <div id="post__bar"></div>

    <div id="popup">
        <div id="popup__frame">
            <p id="subtitle">Etes vous <strong>certain</strong> de vouloir supprimer ce formulaire ? Cette action est <strong>irr√©versible</strong>.</p>
        
            <div id="popup__controls">
                <mou-link id="cancel" label="Annuler" css="colored"></mou-link>
                <mou-link id="confirm" label="Supprimer" css="basic"></mou-link>
            </div>
        </div>
    </div>
</div>

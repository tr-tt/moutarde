<style>
@import "/static/css/root.css";

/*===============================================//
// PC
//===============================================*/

@media screen and (min-width: 800px)
{
    #contact
    {
        position: relative;

        z-index: 1;
        padding: 40px;
        transition: transform .2s;
        cursor: pointer;
        -webkit-box-shadow: 0px 0px 13px 0px rgb(var(--color-1));
        box-shadow: 0px 0px 13px 0px rgb(var(--color-1));
        border-radius: var(--border-radius-big);

        display: grid;
        grid-template-columns: 40px 1fr;
        gap: 20px;
    }

    #contact::before
    {
        position: absolute;

        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        background-color: rgb(var(--white));
        border-radius: var(--border-radius-big);
        border: 1px solid rgb(var(--color-1));
        z-index: -1;
    }

    #contact:hover
    {
        transform: scale(1.1);
    }
}

/*===============================================//
// PHONE
//===============================================*/

@media screen and (max-width: 800px)
{
    #contact
    {
        position: relative;

        z-index: 1;
        padding: 20px;
        -webkit-box-shadow: 0px 0px 13px 0px rgb(var(--color-1));
        box-shadow: 0px 0px 13px 0px rgb(var(--color-1));
        border-radius: var(--border-radius-big);
    }

    #contact::before
    {
        position: absolute;

        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        background-color: rgb(var(--white));
        border-radius: var(--border-radius-big);
        border: 1px solid rgb(var(--color-1));
        z-index: -1;
    }
}

</style>
<div class="root__form__small">
    <div class="root__bar"></div>

    <div class="root__frame">
        <h2 id="name"></h2>
        <h3 id="job"></h3>

        <div class="root__separator"></div>

        <p>
            <strong>Email</strong> <label id="email"></label>
        </p>
    </div>
</div>

<style>
@import "/static/css/root.css";

h3
{
    user-select: none;
}

p
{
    font-size: 18px;
}

strong
{
    color: rgb(var(--color-1));
    user-select: none;
}

.separator
{
    background-color: rgb(var(--color-1));
    height: 2px;
    -webkit-box-shadow: 0px 0px 13px 0px #F8AC00; 
    box-shadow: 0px 0px 13px 0px #F8AC00;
}

@media screen and (min-width: 800px)
{
    h2
    {
        user-select: none;
        font-size: 40px;
    }

    #contact
    {
        position: relative;

        z-index: 1;
        padding: 40px;
        transition: .2s;
        cursor: pointer;
        -webkit-box-shadow: 0px 0px 13px 0px #F8AC00; 
        box-shadow: 0px 0px 13px 0px #F8AC00;
        border-radius: var(--border-radius);
    }

    #contact::before
    {
        position: absolute;

        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(var(--color-5));
        background: linear-gradient(180deg, rgba(7,88,97,1) 2%, rgba(0,139,158,1) 40%, rgba(0,139,158,1) 60%, rgba(7,88,97,1) 98%);
        opacity: 0.8;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border-radius: var(--border-radius);
        border: 1px solid rgba(255, 255, 255, 0.18);
        z-index: -1;
    }

    #contact:hover
    {
        transform: scale(1.1);
    }

    #contact__frame
    {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
}

@media screen and (max-width: 800px)
{
    h2
    {
        user-select: none;
        font-size: 30px;
    }

    #contact
    {
        position: relative;

        z-index: 1;
        padding: 20px;
        -webkit-box-shadow: 0px 0px 13px 0px #F8AC00; 
        box-shadow: 0px 0px 13px 0px #F8AC00;
        border-radius: var(--border-radius);
    }

    #contact::before
    {
        position: absolute;

        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(var(--color-5));
        background: linear-gradient(180deg, rgba(7,88,97,1) 2%, rgba(0,139,158,1) 40%, rgba(0,139,158,1) 60%, rgba(7,88,97,1) 98%);
        opacity: 0.8;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border-radius: var(--border-radius);
        border: 1px solid rgba(255, 255, 255, 0.18);
        z-index: -1;
    }

    #contact__frame
    {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
}

</style>
<div id="contact">
    <div id="contact__frame">
        <h2 id="name"></h2>
        <h3 id="job"></h3>

        <div class="separator"></div>

        <p>
            <strong>Email</strong> <span id="email"></span>
        </p>
    </div>
</div>

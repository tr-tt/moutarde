<style>
@import "/static/css/root.css";

h3
{
    user-select: none;
}

p,
label
{
    font-size: 18px;
}

span
{
    color: rgb(var(--color-4));
    user-select: none;
    font-weight: bold;
}

.separator
{
    background-color: rgb(var(--white));
    height: 2px;
    -webkit-box-shadow: 0px 0px 13px 0px rgb(var(--white)); 
    box-shadow: 0px 0px 13px 0px rgb(var(--white));
}

/*===============================================//
// PC
//===============================================*/

@media screen and (min-width: 800px)
{
    h2
    {
        user-select: none;
        font-size: 40px;
    }

    #contact
    {
        position: relative;

        z-index: 1;
        padding: 40px;
        transition: transform .2s;
        cursor: pointer;
        -webkit-box-shadow: 0px 0px 13px 0px rgb(var(--color-2));
        box-shadow: 0px 0px 13px 0px rgb(var(--color-2));
        border-radius: var(--border-radius);
    }

    #contact::before
    {
        position: absolute;

        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        background: rgb(var(--color-2));
        background: linear-gradient(to bottom, rgb(var(--color-2)) 0%, rgb(var(--color-3)) 100%);
        border-radius: var(--border-radius-big) 0 0 var(--border-radius-big);
        border: 1px solid rgb(var(--color-4));
        border-radius: var(--border-radius);
        z-index: -1;
    }

    #contact:hover
    {
        transform: scale(1.1);
    }

    #contact__frame
    {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
}

/*===============================================//
// PHONE
//===============================================*/

@media screen and (max-width: 800px)
{
    h2
    {
        user-select: none;
        font-size: 25px;
    }

    #contact
    {
        position: relative;

        z-index: 1;
        padding: 20px;
        -webkit-box-shadow: 0px 0px 13px 0px rgb(var(--color-2));
        box-shadow: 0px 0px 13px 0px rgb(var(--color-2));
        border-radius: var(--border-radius);
    }

    #contact::before
    {
        position: absolute;

        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        background: rgb(var(--color-2));
        background: linear-gradient(to bottom, rgb(var(--color-2)) 0%, rgb(var(--color-3)) 100%);
        border-radius: var(--border-radius-big) 0 0 var(--border-radius-big);
        border: 1px solid rgb(var(--color-4));
        border-radius: var(--border-radius);
        z-index: -1;
    }

    #contact__frame
    {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
}

</style>
<div id="contact">
    <div id="contact__frame">
        <h2 id="name"></h2>
        <h3 id="job"></h3>

        <div class="separator"></div>

        <p>
            <span>Email</span> <label id="email"></label>
        </p>
    </div>
</div>

<style>
@import "/static/css/root.css";

#signin
{
    border-radius: var(--border-radius);
    border: 1px solid rgb(var(--color-1));
    padding: 40px;
    width: 100%;
    color: rgb(var(--dark-text));
}
#signin__container
{
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 40px;
}
#signin__field
{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 300px;
    gap: 20px;
}
h2
{
    font-size: 40px;
}
p
{
    font-size: 18px;
    transition: color .2s;
}
#signin__form
{
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
}
#signin__logo
{
    display: flex;
    align-items: center;
    justify-content: center;
}
.error
{
    color: #d93025;
}
.success
{
    color: green;
}
</style>
<div id="signin">
    <div id="signin__container">
        <div id="signin__field">
            <h2>Connexion</h2>
            <p id="subtitle">Se connecter sur l'api HERCULE.</p>
            <form id="signin__form" action="#" onsubmit="return false">
                <input id="username" class="root input" type="text" placeholder="Nom d'utilisateur" required>
                <input id="password" class="root input" type="password" required>
                <button id="button" class="root button colored">Se connecter</button>
            </form>
        </div>
        <div id="signin__logo">
            <img src="/static/images/logo.jpg" width="120px" height="120px">
        </div>
    </div>
</div>

<style>
@import "/static/css/root.css";

#input__select
{
    position: relative;
}

#input__select__fields
{
    border: 2px solid rgb(var(--color-9));
    border-radius: 4px;
    background-color: rgb(var(--white));
    height: 50px;

    display: flex;
}

#input__select__fields.focus
{
    border-color: rgb(var(--color-1));
}

#input__select__fields.error
{
    border-color: rgb(var(--color-10));
}

select
{
    border: none;
    color: rgb(var(--color-9));
    padding: 13px 10px;
    flex: 1;
    outline: none;
    font-size: 18px;
}

label
{
    position: absolute;

    color: rgb(var(--color-9));
    pointer-events: none;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    padding: 13px 10px;
    background-color: rgb(var(--white));
    border: 2px solid rgb(var(--color-9));
    border-radius: 4px;
    font-size: 18px;

    transition: none;
}

label.move
{
    top: -9px;
    left: 5px;
    width: inherit;
    height: inherit;
    font-size: small;
    padding: 0 5px;
    color: rgb(var(--color-1));
    border-color: rgb(var(--color-1));
    border-radius: 4px;

    transition: top 0.2s;
}

label.filled
{
    color: rgb(var(--color-9));
    border-color: rgb(var(--color-9));
}

label.hide
{
    display: none;
}

label.error
{
    color: rgb(var(--color-10));
    border-color: rgb(var(--color-10));
}

</style>
<div id="input__select">
    <div id="input__select__fields">
        <select></select>
        <slot></slot>
    </div>
    
    <label></label>
</div>

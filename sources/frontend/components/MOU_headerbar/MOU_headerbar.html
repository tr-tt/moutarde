<style>
@import "/static/css/root.css";

:host
{
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    z-index: 2;
}

#header
{
    background-color: fff;
    box-shadow: 0 2px 6px 0 rgb(0 0 0 / 12%), inset 0 -1px 0 0 #dadce0;
}
#header__container
{
    margin: 0 auto;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    height: 60px;
    justify-content: space-between;
    padding: 0 60px;
}
#header__logo
{
    display: flex;
    align-items: center;
    font-size: 18px;
    line-height: 26px;
    column-gap: 16px;
    cursor: pointer;
}
#header__logo span
{
    color: #5f6368;
}

slot[name="path"]
{
    display: flex;
    gap: 20px;
}
slot[name="path"]::slotted(a)
{
    color: rgb(var(--color-1));
    appearance: none;
    -webkit-appearance: none;
    text-decoration: none;
}

slot[name="controls"]
{
    display: flex;
    align-items: center;
    column-gap: 16px;
}
</style>
<div id="header">
    <div id="header__container">
        <div id="header__logo">
            <img src="/static/images/logo.jpg" width="30px" height="30px">
            <span>HERCULE</span>

            <slot name="path"></slot>
        </div>
        <slot name="controls"></slot>
    </div> 
</div>

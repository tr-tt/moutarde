<style>
@import "/static/css/root.css";

.text-field
{
    position: relative;
}

textarea
{
    border: 1px solid rgb(var(--dark-text));
    color: rgb(var(--dark-text));
    background-color: transparent;
    padding: 10px;
    border-radius: 4px;
    outline: none;
    width: 100%;
    resize: vertical;
    min-height: 100px;
}
textarea.error
{
    border-color: rgb(var(--color-error));
}
textarea:focus
{
    border-color: rgb(var(--color-1));
}
textarea:focus ~ label
{
    top: -9px;
    left: 5px;
    font-size: small;
    color: rgb(var(--color-1));
    background-color:#fff;
    padding: 0 5px;
}
textarea:valid ~ label
{
    top: -9px;
    left: 5px;
    font-size: small;
    background-color:#fff;
    padding: 0 5px;
}

label
{
    color: rgb(var(--dark-text));
    position: absolute;
    pointer-events: none;
    left: 10px;
    top: 10px;
    transition: 0.2s;
}
label.error
{
    color: rgb(var(--color-error));
}

</style>
<div class="text-field">
    <textarea maxlength="1000" required></textarea>
    <label>Placeholder</label>
</div>

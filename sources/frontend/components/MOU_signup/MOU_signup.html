<style>
@import "/static/css/root.css";

#signup
{
    border-radius: var(--border-radius);
    border: 1px solid rgb(var(--color-1));
    padding: 40px;
    width: 100%;
    color: rgb(var(--dark-text));
}
#signup__container
{
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 40px;
}
#signup__field
{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 400px;
    gap: 20px;
}
h2
{
    font-size: 40px;
}
p
{
    font-size: 18px;
    transition: color .2s;
}
#signup__form
{
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
}
#signup__logo
{
    display: flex;
    align-items: center;
    justify-content: center;
}
.error
{
    color: #d93025;
}
.success
{
    color: green;
}
</style>
<div id="signup">
  <div id="signup__container">
      <div id="signup__field">
          <h2>Créer votre compte</h2>
          <p id="subtitle">Créer un compte utilisateur.</p>
          <form id="signup__form" action="#" onsubmit="return false">
              <input id="username" class="root input" type="text" placeholder="Nom d'utilisateur" required>
              <input id="email" class="root input" type="text" placeholder="Adresse email" required>
              <input id="password" class="root input" type="password" required>
              <button id="button" class="root button colored">Créer un compte</button>
          </form>
          <a href="/signin" id="signin" class="root button default">Connexion</a>
      </div>
      <div id="signup__logo">
          <img src="/static/images/logo.jpg" width="120px" height="120px">
      </div>
  </div>
</div>

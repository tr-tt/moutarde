<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="root__loading"></div>

    <div class="root__background"></div>
    
    <mou-headerbar>
        <label slot="page">Changer mon mot de passe</label>
    </mou-headerbar>

    <div class="root__marge"></div>

    <div class="root__form">
        <div class="root__bar"></div>

        <div class="root__frame">
            <div class="root__title">
                <img src="/static/images/icons/hercule.png" width="40px" height="40px" draggable="false">
                <h2>Mon mot de passe</h2>
            </div>
            <p id="subtitle" class="root__subtitle">Changer mon mot de passe.</p>

            <div id="reset__fields" class="root__fields">
                <mou-input-inline id="password" placeholder="Nouveau mot de passe" type="password" maxlength="100" required></mou-input-inline>
                <mou-input-inline id="confirm__password" placeholder="Confirmation du mot de passe" type="password" maxlength="100" required></mou-input-inline>
                <div class="root__checkbox__div">
                    <input id="show" type="checkbox" class="root__checkbox">
                    <span>Voir le mot de passe</span>
                </div>
            </div>

            <div class="root__controls">
                <mou-link id="redirect" href="/users/edit" label="Annuler" css="basic" title="Annuler"></mou-link>
                <mou-link id="button" label="Valider" css="colored" title="Changer mon mot de passe"></mou-link>
            </div>
        </div>

        <div id="popup" class="root__popup">
            <div class="root__popup__frame">
                <p>La requÃªte de changement de mot de passe est en cours d'<strong>envoi</strong>, merci de patienter.</p>
                <div class="root__popup__icon">
                    <img src="/static/images/load.gif">
                </div>
            </div>
        </div>
    </div>

    <div class="root__marge"></div>
</body>
</html>

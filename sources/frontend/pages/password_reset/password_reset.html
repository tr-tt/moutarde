<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div class="root frame">
        <div id="reset">
            <h2>Mon mot de passe</h2>
            <p id="subtitle">Changer mon mot de passe.</p>
            <form id="reset__form" action="#" onsubmit="return false">
                <mou-input id="password" placeholder="Nouveau mot de passe" type="password"></mou-input>
                <mou-input id="confirm__password" placeholder="Confirmation du mot de passe" type="password"></mou-input>
                <div id="reset__password">
                    <input id="show" type="checkbox">
                    <span>Voir le mot de passe</span>
                </div>
            </form>
            <div id="reset__controls">
                <mou-link id="redirect" href="/signin" label="Annuler" css="basic"></mou-link>
                <mou-link id="button" label="Valider" css="colored"></mou-link>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>
    
    <mou-headerbar>
        <label slot="page">Changer mon mot de passe</label>
    </mou-headerbar>

    <div id="reset">
        <div id="reset__frame">
            <div id="reset__title">
                <img src="/static/images/logo.jpg" width="40px" height="40px" draggable="false">
                <h2>Mon mot de passe</h2>
            </div>
            <p id="subtitle">Changer mon mot de passe.</p>

            <div id="reset__fields">
                <mou-input id="password" placeholder="Nouveau mot de passe" type="password" maxlength="100" required></mou-input>
                <mou-input id="confirm__password" placeholder="Confirmation du mot de passe" type="password" maxlength="100" required></mou-input>
                <div id="reset__password">
                    <input id="show" type="checkbox">
                    <span>Voir le mot de passe</span>
                </div>
            </div>

            <div id="reset__controls">
                <mou-link id="redirect" href="/users/edit" label="Annuler" css="basic"></mou-link>
                <mou-link id="button" label="Valider" css="colored"></mou-link>
            </div>
        </div>

        <div id="reset__bar"></div>
    </div>
</body>
</html>

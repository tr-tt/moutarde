<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>

    <div id="background" class="background"></div>
    
    <mou-headerbar>
        <label slot="page">Nouvelle page du carnet</label>

        <mou-link slot="controls" href="/" label="Page d'accueil" css="default" title="Retourner à la page d'accueil"></mou-link>
        <mou-link slot="controls" href="/posts" label="Mon carnet" css="default" title="Voir mon carnet"></mou-link>
        <mou-link slot="controls" href="/users/edit" label="Mon profil" css="default" title="Voir mon profil"></mou-link>
        <mou-link slot="controls" href="/contact" label="Contacts" css="default" title="Voir les contacts"></mou-link>
        <mou-link id="logout" slot="controls" label="Se déconnecter" css="colored" title="Se déconnecter"></mou-link>
    </mou-headerbar>

    <div class="marge"></div>

    <div id="form">
        <div id="form__frame">
            <div id="form__title">
                <img src="/static/images/carnet.png" width="40px" height="40px" draggable="false">
                <h2>Nouvelle page du carnet</h2>
            </div>
            <p id="subtitle">Décrire une nouvelle situation.</p>

            <div id="form__fields">
                <mou-input id="title" placeholder="Titre" type="text" maxlength="100" required></mou-input>
                <mou-input id="tool" placeholder="Outil cible" type="text" maxlength="100" required></mou-input>

                <div class="separator"></div>

                <mou-textarea id="description" placeholder="Description" maxlength="1000" required></mou-textarea>
                <mou-textarea id="place" placeholder="Lieux, personne(s) présente(s), déroulement" maxlength="1000"></mou-textarea>
                <mou-textarea id="ressource" placeholder="Autre(s) ressources (s) ou personne(s) mobilisée(s)" maxlength="1000"></mou-textarea>
                <mou-textarea id="difficulty" placeholder="Difficultés ou satisfactions" maxlength="1000" required></mou-textarea>
                <mou-textarea id="improvement" placeholder="Améliorations" maxlength="1000"></mou-textarea>
                <mou-textarea id="more" placeholder="En dire plus" maxlength="1000"></mou-textarea>

                <div class="separator"></div>

                <mou-upload></mou-upload>
            </div>

            <div id="form__controls">
                <mou-link id="posts" href="/posts" label="Annuler" css="basic" title="Annuler"></mou-link>
                <mou-link id="button" label="Enregistrer" css="colored" title="Envoyer la nouvelle page du carnet"></mou-link>
            </div>
        </div>
            
        <div id="form__bar"></div>
        <div id="form__rings"></div>

        <div id="popup">
            <div id="popup__frame">
                <p id="popup__subtitle">La nouvelle page du carnet est en cours d'<strong>envoi</strong>, merci de patienter.</p>
                <h1 id="popup__progress">0%</h1>
            </div>
        </div>
    </div>

    <div class="marge"></div>
</body>
</html>

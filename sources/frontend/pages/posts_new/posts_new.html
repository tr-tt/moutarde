<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="root__loading"></div>

    <div class="root__background"></div>
    
    <mou-headerbar>
        <label slot="page">Nouvelle page du carnet</label>

        <mou-link slot="controls" href="/" label="Page d'accueil" css="default" title="Retourner à la page d'accueil"></mou-link>
        <mou-link slot="controls" href="/posts" label="Mon carnet" css="default" title="Voir mon carnet"></mou-link>
        <mou-link slot="controls" href="/users/edit" label="Mon profil" css="default" title="Voir mon profil"></mou-link>
        <mou-link slot="controls" href="/contact" label="Contacts" css="default" title="Voir les contacts"></mou-link>
        <mou-link id="logout" slot="controls" label="Se déconnecter" css="colored" title="Se déconnecter"></mou-link>
    </mou-headerbar>

    <div class="root__marge"></div>

    <div class="root__form">
        <div class="root__bar"></div>

        <div class="root__frame">
            <div class="root__title">
                <img src="/static/images/icons/hercule.png" width="40px" height="40px" draggable="false">
                <h2>Ecrire dans mon carnet</h2>
            </div>
            <p id="subtitle" class="root__subtitle">Décrire une nouvelle situation.</p>

            <div class="root__fields">
                <div class="root__checkbox__div">
                    <input id="confidential" type="checkbox" class="root__checkbox">
                    <p>Je souhaite garder cette situation confidentielle</p>
                </div>
                <mou-input-inline id="situation" placeholder="Situation vécue" type="text" maxlength="100" required></mou-input-inline>
                <mou-input-inline id="tool" placeholder="Outil cible utilisé" type="text" maxlength="100"></mou-input-inline>
                <mou-input-inline id="when" placeholder="Quand ? (date, heure)" type="datetime-local" min="2022-01-01T00:00" max="2030-01-01T00:00"></mou-input-inline>
                
                <div class="root__separator"></div>
                <h3>Ressenti</h3>

                <mou-opinion id="feeling"></mou-opinion>

                <div class="root__separator"></div>
                <h3>Description de la situation</h3>

                <mou-input-block id="description" placeholder="Ce qu'il s'est passé (personnes impliquées, lieu(x) et déroulement)" maxlength="1000" icon="/static/images/icons/4_ce_qu_il_s_est_passe.png"></mou-input-block>
                <mou-input-block id="ressource" placeholder="Autre(s) ressource(s) ou support(s) mobilisé(s)" maxlength="1000" icon="/static/images/icons/5_autres_ressources.png"></mou-input-block>
                <mou-input-block id="difficulty" placeholder="Difficulté(s) rencontrée(s)" maxlength="1000" icon="/static/images/icons/6_difficulte.png"></mou-input-block>
                <mou-input-block id="trick" placeholder="Astuces" maxlength="1000" icon="/static/images/icons/7_astuces.png"></mou-input-block>
                <mou-input-block id="improvement" placeholder="Futurs imaginés pour cette situation" maxlength="1000" icon="/static/images/icons/8_futurs_imagines.png"></mou-input-block>

                <div class="root__separator"></div>
                <h3>En dire plus ?</h3>

                <mou-input-block id="more" maxlength="1000" icon="/static/images/icons/9_en_dire_plus.png"></mou-input-block>

                <div class="root__separator"></div>
                <h3>Ajouter des visuels</h3>

                <mou-input-picture id="picture"></mou-input-picture>
            </div>

            <div class="root__controls">
                <mou-link id="posts" href="/posts" label="Annuler" css="basic" title="Annuler"></mou-link>
                <mou-link id="button" label="Enregistrer" css="colored" title="Envoyer la nouvelle page du carnet"></mou-link>
            </div>
        </div>

        <div id="popup" class="root__popup">
            <div class="root__popup__frame">
                <p>La nouvelle page du carnet est en cours d'<strong>envoi</strong>, merci de patienter.</p>
                <h1 id="popup__progress" class="root__popup__progress">0%</h1>
            </div>
        </div>
    </div>

    <div class="root__marge"></div>
</body>
</html>

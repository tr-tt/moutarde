<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>

    <div id="background" class="background"></div>
    
    <mou-headerbar>
        <label slot="page">Nouvelle page du carnet</label>

        <mou-link slot="controls" href="/" label="Page d'accueil" css="default" title="Retourner à la page d'accueil"></mou-link>
        <mou-link slot="controls" href="/posts" label="Mon carnet" css="default" title="Voir mon carnet"></mou-link>
        <mou-link slot="controls" href="/users/edit" label="Mon profil" css="default" title="Voir mon profil"></mou-link>
        <mou-link slot="controls" href="/contact" label="Contacts" css="default" title="Voir les contacts"></mou-link>
        <mou-link id="logout" slot="controls" label="Se déconnecter" css="colored" title="Se déconnecter"></mou-link>
    </mou-headerbar>

    <div class="marge"></div>

    <div id="form">
        <div id="form__frame">
            <div id="form__title">
                <img src="/static/images/icons/carnet.png" width="40px" height="40px" draggable="false">
                <h2>Ecrire dans mon carnet</h2>
            </div>
            <p id="subtitle">Décrire une nouvelle situation.</p>

            <div id="form__fields">
                <div class="separator"></div>
                <h3>Informations sur la situation</h3>

                <mou-input-inline id="situation" placeholder="Situation vécue" type="text" maxlength="100" required></mou-input-inline>
                <mou-input-inline id="tool" placeholder="Outil cible utilisé" type="text" maxlength="100" icon="/static/images/icons/target.png"></mou-input-inline>
                <mou-input-inline id="when" placeholder="Quand ? (date, heure)" type="datetime-local" min="2022-01-01T00:00" max="2030-01-01T00:00" icon="/static/images/icons/clock.png"></mou-input-inline>
                
                <div class="separator"></div>
                <h3>Ressenti</h3>

                <mou-opinion id="feeling" placeholder="Ressenti" soft="satisfaisant" medium="indécis" hard="insatisfaisant"></mou-opinion>

                <div class="separator"></div>
                <h3>Description de la situation</h3>

                <mou-input-block id="description" placeholder="Ce qu'il s'est passé" maxlength="1000" icon="/static/images/icons/book.png"></mou-input-block>
                <mou-input-block id="ressource" placeholder="Autre(s) ressources(s)" maxlength="1000" icon="/static/images/icons/gear.png"></mou-input-block>
                <mou-input-block id="difficulty" placeholder="Difficulté(s) rencontrée(s)" maxlength="1000" icon="/static/images/icons/lightning.png"></mou-input-block>
                <mou-input-block id="trick" placeholder="Astuces" maxlength="1000" icon="/static/images/icons/tool.png"></mou-input-block>
                <mou-input-block id="improvement" placeholder="Futurs imaginés" maxlength="1000" icon="/static/images/icons/light.png"></mou-input-block>

                <div class="separator"></div>
                <h3>En dire plus ?</h3>

                <mou-input-block id="more" maxlength="1000" icon="/static/images/icons/cloud.png"></mou-input-block>

                <div class="separator"></div>
                <h3>Ajouter des visuels</h3>

                <mou-input-picture id="picture"></mou-input-picture>
            </div>

            <div id="form__controls">
                <mou-link id="posts" href="/posts" label="Annuler" css="basic" title="Annuler"></mou-link>
                <mou-link id="button" label="Enregistrer" css="colored" title="Envoyer la nouvelle page du carnet"></mou-link>
            </div>
        </div>
            
        <div id="form__bar"></div>
        <div id="form__rings"></div>

        <div id="popup">
            <div id="popup__frame">
                <p id="popup__subtitle">La nouvelle page du carnet est en cours d'<strong>envoi</strong>, merci de patienter.</p>
                <h1 id="popup__progress">0%</h1>
            </div>
        </div>
    </div>

    <div class="marge"></div>
</body>
</html>

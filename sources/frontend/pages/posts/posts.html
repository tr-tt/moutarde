<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="root__loading"></div>

    <div class="root__background"></div>

    <mou-headerbar>
        <label slot="page">Mon carnet</label>
        
        <mou-link slot="controls" href="/" label="Page d'accueil" css="default" title="Retourner à la page d'accueil"></mou-link>
        <mou-link slot="controls" href="/posts/new" label="Nouvelle page" css="colored" title="Créer une nouvelle page de carnet"></mou-link>
        <mou-link slot="controls" href="/users/edit" label="Mon profil" css="default" title="Voir mon profil"></mou-link>
        <mou-link slot="controls" href="/contact" label="Contacts" css="default" title="Voir les contacts"></mou-link>
        <mou-link id="logout" slot="controls" label="Se déconnecter" css="colored" title="Se déconnecter"></mou-link>
    </mou-headerbar>

    <div id="page" class="root__page">
        <div id="post">
            <div class="root__bar"></div>

            <div id="post__frame">
                <p>
                    Pour commencer à <strong>créer une nouvelle page</strong> de carnet vous pouvez cliquer sur le bouton ci dessous :
                </p>

                <div id="post__controls">
                    <mou-link href="/posts/new" label="Nouvelle page" css="colored" title="Créer une nouvelle page de carnet"></mou-link>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

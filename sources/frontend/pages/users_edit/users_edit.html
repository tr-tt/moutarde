<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>
    
    <mou-headerbar>
        <label slot="path">/</label>
        <a href="/" slot="path">Page d'accueil</a>
        <label slot="path">/</label>
        <a href="" slot="path">Mon profil</a>

        <mou-usermenu slot="controls"></mou-usermenu>
    </mou-headerbar>
    
    <div id="page">
        <div id="profile">
            <div id="profile__frame">
                <div id="profile__title">
                    <img src="/static/images/logo.jpg" width="40px" height="40px">
                    <h2>Mon profil</h2>
                </div>
                <p id="subtitle">Modifier mon profil utilisateur.</p>

                <div id="profile__fields">
                    <mou-input id="username" placeholder="Nom d'utilisateur" type="text" maxlength="100" required></mou-input>
                    <mou-input id="email" placeholder="Addresse email" type="text" maxlength="100" required></mou-input>
                    <mou-input id="birthday" placeholder="Date de naissance" type="date" min="1950-01-01" max="2023-01-01"></mou-input>
                    <mou-select id="sex" placeholder="Sexe">
                        <option value="Homme">Homme</option>
                        <option value="Femme">Femme</option>
                    </mou-select>

                    <div class="separator"></div>

                    <mou-input id="school" placeholder="Ecole" type="text" maxlength="100" required></mou-input>
                    <mou-input id="school__year" placeholder="AnnÃ©e de formation" type="number" min="2000" max="2023" required></mou-input>

                    <div class="separator"></div>

                    <mou-link href="/password/forgot" label="Changer mon mot de passe" css="basic"></mou-link>
                </div>

                <div id="profile__controls">
                    <mou-link id="posts" href="/posts" label="Annuler" css="basic"></mou-link>
                    <mou-link id="button" label="Enregistrer" css="colored"></mou-link>
                </div>
            </div>

            <div id="profile__bar"></div>
        </div>
    </div>
</body>
</html>

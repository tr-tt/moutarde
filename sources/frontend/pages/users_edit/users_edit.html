<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="root__loading"></div>

    <div class="root__background"></div>
    
    <mou-headerbar>
        <label slot="page">Mon profil</label>

        <mou-link slot="controls" href="/" label="Page d'accueil" css="default" title="Retourner à la page d'accueil"></mou-link>
        <mou-link slot="controls" href="/posts" label="Mon carnet" css="default" title="Voir mon carnet"></mou-link>
        <mou-link slot="controls" href="/posts/new" label="Nouvelle page" css="colored" title="Créer une nouvelle page de carnet"></mou-link>
        <mou-link slot="controls" href="/contact" label="Contacts" css="default" title="Voir les contacts"></mou-link>
        <mou-link id="logout" slot="controls" label="Se déconnecter" css="colored" title="Se déconnecter"></mou-link>
    </mou-headerbar>

    <div class="root__marge"></div>
    
    <div class="root__form">
        <div class="root__bar"></div>
        
        <div class="root__frame">
            <div class="root__title">
                <img src="/static/images/icons/hercule.png" width="40px" height="40px" draggable="false">
                <h2>Mon profil</h2>
            </div>
            <p>Relire la <strong id="goto__chart">charte de consentement éclairé</strong>.</p>
            <p id="subtitle" class="root__subtitle">Modifier mon profil utilisateur.</p>
                        
            <div id="profile__fields" class="root__fields">
                <mou-input-inline id="job" placeholder="Fonction" type="text" disabled></mou-input-inline>

                <div class="root__separator"></div>

                <mou-input-inline id="username" placeholder="Nom d'utilisateur" type="text" maxlength="100" required></mou-input-inline>
                <mou-input-inline id="email" placeholder="Adresse email" type="text" maxlength="100" required></mou-input-inline>

                <div class="root__separator"></div>

                <mou-input-inline id="lastname" placeholder="Nom" type="text" maxlength="100"></mou-input-inline>
                <mou-input-inline id="firstname" placeholder="Prénom" type="text" maxlength="100"></mou-input-inline>
                <mou-select id="birthday" placeholder="Année de naissance">
                    <option value=""></option>
                </mou-select>
                <mou-select id="sex" placeholder="Sexe">
                    <option value=""></option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </mou-select>

                <div class="root__separator"></div>

                <mou-select id="school" placeholder="Etablissement scolaire" required>
                    <option value=""></option>
                </mou-select>
                <mou-select id="school__year" placeholder="Année scolaire">
                    <option value=""></option>
                    <option value="1ère année">1ère année</option>
                    <option value="2ème année">2ème année</option>
                    <option value="3ème année">3ème année</option>
                    <option value="4ème année">4ème année</option>
                    <option value="5ème année">5ème année</option>
                </mou-select>
                <mou-select id="seniority" placeholder="Années d'expérience dans la fonction">
                    <option value=""></option>
                    <option value="Moins de 5 ans">Moins de 5 ans</option>
                    <option value="De 5 à 10 ans">De 5 à 10 ans</option>
                    <option value="De 10 à 20 ans">De 10 à 20 ans</option>
                    <option value="Plus de 20 ans">Plus de 20 ans</option>
                </mou-select>

                <div class="root__separator"></div>

                <mou-link href="/password/forgot" label="Changer mon mot de passe" css="basic" title="Changer mon mot de passe"></mou-link>

                <div class="root__separator"></div>

                <mou-link id="pdf" label="Télécharger mon carnet" css="basic" title="Télécharger mon carnet"></mou-link>

                <div class="root__separator"></div>

                <mou-link id="delete" label="Supprimer mon profil" css="error" title="Supprimer mon profil"></mou-link>
            </div>

            <div class="root__controls">
                <mou-link id="posts" href="/posts" label="Annuler" css="basic" title="Annuler"></mou-link>
                <mou-link id="button" label="Enregistrer" css="colored" title="Mettre à jour mon profil"></mou-link>
            </div>
        </div>
        
        <div id="popup" class="root__popup">
            <div class="root__popup__frame">
                <p>Etes vous <strong>certain</strong> de vouloir supprimer votre compte utilisateur ? Toutes vos données seront perdues et cette action est <strong>irréversible</strong>.</p>
            
                <div class="root__popup__controls">
                    <mou-link id="cancel" label="Annuler" css="colored" title="Annuler"></mou-link>
                    <mou-link id="confirm" label="Supprimer" css="basic" title="Confirmer la suppression de mon profil"></mou-link>
                </div>
            </div>
        </div>
    </div>

    <div class="root__marge"></div>
</body>
</html>

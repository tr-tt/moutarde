<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moutarde</title>
</head>
<body>
    <form>
        <div class="signin">
            <label for="login"><b>Utilisateur</b></label>
            <input type="text" placeholder="Nom d'utilisateur" name="login" required>
        
            <label for="password"><b>Mot de passe</b></label>
            <input type="password" placeholder="Mot de passe" name="password" required>
        
            <button type="submit">Se connecter</button>
          </div>
    </form>

    <form>
        <div class="signup">
            <label for="login"><b>Utilisateur</b></label>
            <input type="text" placeholder="Nom d'utilisateur" name="login" required>

            <label for="email"><b>Adresse email</b></label>
            <input type="text" placeholder="Adresse email" name="email" required>
        
            <label for="password"><b>Mot de passe</b></label>
            <input type="text" placeholder="Mot de passe" name="password" required>

            <button type="submit">S'inscrire</button>
          </div>
    </form>
</body>
</html>

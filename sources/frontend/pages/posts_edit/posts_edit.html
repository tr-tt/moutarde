<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>
    
    <mou-headerbar>
        <label slot="path">/</label>
        <a href="/" slot="path">Page d'accueil</a>
        <label slot="path">/</label>
        <a href="/posts" slot="path">Mes formulaires</a>
        <label slot="path">/</label>
        <a href="" slot="path">Edition</a>

        <mou-usermenu slot="controls"></mou-usermenu>
    </mou-headerbar>

    <div id="page">
        <div id="form">
            <div id="form__frame">
                <div id="form__title">
                    <img src="/static/images/logo.jpg" width="40px" height="40px">
                    <h2>Editer le formulaire</h2>
                </div>
                <p id="subtitle">Editer la situation.</p>
    
                <div id="form__fields">
                    <mou-upload></mou-upload>

                    <div class="separator"></div>

                    <mou-input id="title" placeholder="Titre de la situation vécue" type="text" maxlength="100" required></mou-input>
                    <mou-input id="tool" placeholder="Outil cible utilisé" type="text" maxlength="100" required></mou-input>
    
                    <div class="separator"></div>
    
                    <mou-textarea placeholder="Description de la situation"></mou-textarea>
                    <mou-textarea placeholder="Lieux, personne(s) présente(s), déroulement"></mou-textarea>
                    <mou-textarea placeholder="Autre(s) ressources (s) ou personne(s) mobilisée(s)"></mou-textarea>
                    <mou-textarea placeholder="Difficulté et/ou satisfaction rencontrées"></mou-textarea>
                    <mou-textarea placeholder="Astuce et futurs imaginés par la situation"></mou-textarea>
                    <mou-textarea placeholder="En dire plus"></mou-textarea>      
                </div>
    
                <div id="form__controls">
                    <mou-link id="posts" href="/posts" label="Annuler" css="basic"></mou-link>
                    <mou-link id="button" label="Enregistrer" css="colored"></mou-link>
                </div>
            </div>
               
            <div id="form__bar"></div>
        </div>
    </div>
</body>
</html>

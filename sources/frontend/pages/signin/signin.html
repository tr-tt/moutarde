<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div class="root frame">
        <div id="signin">
            <div id="signin__field">
                <h2>Connexion</h2>
                <p id="subtitle">Se connecter sur l'api HERCULE.</p>
                <form id="signin__form" action="#" onsubmit="return false">
                    <mou-input id="username" placeholder="Nom d'utilisateur" type="text"></mou-input>
                    <mou-input id="password" placeholder="Mot de passe" type="password"></mou-input>
                    <div id="signin__password">
                        <input id="show" type="checkbox">
                        <span>Voir le mot de passe</span>
                    </div>
                </form>
                <div id="signin__controls">
                    <mou-link href="/password/forgot" label="J'ai oubliÃ© mon mot de passe" css="basic"></mou-link>
                    <mou-link id="button" label="Se connecter" css="colored"></mou-link>
                </div>
            </div>
            <div id="signin__logo">
                <img src="/static/images/logo.jpg" width="120px" height="120px">
            </div>
        </div>
    </div>
</body>
</html>

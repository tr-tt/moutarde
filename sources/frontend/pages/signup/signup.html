<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>

    <div id="background" class="background"></div>
    
    <mou-headerbar>
        <label slot="page">Créer un compte</label>

        <mou-link slot="controls" href="/" label="Page d'accueil" css="default"></mou-link>
        <mou-link slot="controls" href="/signin" label="Se connecter" css="colored"></mou-link>
    </mou-headerbar>

    <div class="marge"></div>

    <div id="signup">
        <div id="signup__frame">
            <div id="signup__title">
                <img src="/static/images/add.png" width="40px" height="40px" draggable="false">
                <h2>Créer votre compte</h2>
            </div>
            <p id="subtitle">Créer un compte utilisateur.</p>

            <div id="signup__fields">
                <mou-select id="job" placeholder="Fonction" required>
                    <option value="Etudiant" selected>Etudiant</option>
                    <option value="Professeur">Professeur</option>
                </mou-select>

                <div class="separator"></div>

                <mou-input id="username" placeholder="Nom d'utilisateur" type="text" maxlength="100" required></mou-input>
                <mou-input id="email" placeholder="Addresse email" type="email" maxlength="100" required></mou-input>
                <mou-input id="birthday" placeholder="Date de naissance" type="date" min="1950-01-01" max="2023-01-01"></mou-input>
                <mou-select id="sex" placeholder="Sexe">
                    <option value=""></option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </mou-select>

                <div class="separator"></div>

                <mou-select id="school" placeholder="Etablissement scolaire" required>
                    <option value=""></option>
                    <option value="D'Arsonval">D'Arsonval</option>
                    <option value="Paul-Éluard">Paul-Éluard</option>
                    <option value="Louis-Berthollet">Louis-Berthollet</option>
                    <option value="Henri-IV">Henri-IV</option>
                    <option value="Saint-Louis">Saint-Louis</option>
                    <option value="Fénelon-Sainte-Marie">Fénelon-Sainte-Marie</option>
                    <option value="Georges-Clemenceau">Georges-Clemenceau</option>
                    <option value="Sainte-Anne">Sainte-Anne</option>
                </mou-select>
                <mou-select id="school__year" placeholder="Année scolaire" required>
                    <option value=""></option>
                    <option value="Première année">Première année</option>
                    <option value="Deuxième année">Deuxième année</option>
                    <option value="Troisième année">Troisième année</option>
                    <option value="Quatrième année">Quatrième année</option>
                    <option value="Cinquième année">Cinquième année</option>
                </mou-select>
                <mou-input id="seniority" placeholder="Ancienneté en année(s)" type="number" min="0" max="100" required></mou-input>

                <div class="separator"></div>

                <mou-input id="password" placeholder="Mot de passe" type="password" maxlength="100" required></mou-input>
                <mou-input id="confirm__password" placeholder="Confirmation du mot de passe" type="password" maxlength="100" required></mou-input>
                <div id="signup__password">
                    <input id="show" type="checkbox">
                    <span>Voir le mot de passe</span>
                </div>

                <div id="signup__chart">
                    <input id="chart" type="checkbox">
                    <span>J'ai lu et approuvé la <strong id="goto__chart">charte de consentement</strong></span>
                </div>
            </div>

            <div id="signup__controls">
                <mou-link id="signin" href="/signin" label="Se connecter" css="basic"></mou-link>
                <mou-link id="button" label="Créer un compte" css="colored"></mou-link>
            </div>
        </div>

        <div id="signup__bar"></div>
    </div>

    <div class="marge"></div>
</body>
</html>

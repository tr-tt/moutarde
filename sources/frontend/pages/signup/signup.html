<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="signup">
        <div id="signup__frame">
            <div id="signup__title">
                <img src="/static/images/logo.jpg" width="40px" height="40px">
                <h2>Créer votre compte</h2>
            </div>
            <p id="subtitle">Créer un compte utilisateur.</p>

            <div id="signup__fields">
                <mou-input id="username" placeholder="Nom d'utilisateur" type="text" maxlength="30" required></mou-input>
                <mou-input id="email" placeholder="Addresse email" type="email" maxlength="100" required></mou-input>
                <mou-input id="birthday" placeholder="Date de naissance" type="date" min="1950-01-01" max="2023-01-01"></mou-input>
                <mou-select id="sex" placeholder="Sexe">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </mou-select>

                <div class="separator"></div>

                <mou-input id="school" placeholder="Ecole" type="text" required></mou-input>
                <mou-input id="school__year" placeholder="Année de formation" type="number" min="2000" max="2023" required></mou-input>

                <div class="separator"></div>

                <mou-input id="password" placeholder="Mot de passe" type="password" required></mou-input>
                <mou-input id="confirm__password" placeholder="Confirmation du mot de passe" type="password" required></mou-input>
                <div id="signup__password">
                    <input id="show" type="checkbox">
                    <span>Voir le mot de passe</span>
                </div>
            </div>

            <div id="signup__controls">
                <mou-link id="signin" href="/signin" label="Se connecter" css="basic"></mou-link>
                <mou-link id="button" label="Créer un compte" css="colored"></mou-link>
            </div>
        </div>

        <div id="signup__bar"></div>
    </div>
</body>
</html>

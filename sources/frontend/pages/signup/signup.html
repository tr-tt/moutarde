<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="root__loading"></div>

    <div class="root__background"></div>
    
    <mou-headerbar>
        <label slot="page">Créer un compte</label>

        <mou-link slot="controls" href="/" label="Page d'accueil" title="Retourner à la page d'accueil" css="default"></mou-link>
        <mou-link slot="controls" href="/signin" label="Se connecter" title="Se connecter" css="colored"></mou-link>
    </mou-headerbar>

    <div class="root__marge"></div>

    <div class="root__form">
        <div class="root__bar"></div>

        <div class="root__frame">
            <div class="root__title">
                <img src="/static/images/icons/hercule.png" width="40px" height="40px" draggable="false">
                <h2>Créer un compte</h2>
            </div>
            <p id="subtitle" class="root__subtitle">Créer un compte utilisateur.</p>

            <div id="signup__fields" class="root__fields">
                <mou-select id="job" placeholder="Fonction" required>
                    <option value="Etudiant" selected>Etudiant</option>
                    <option value="Enseignant">Enseignant</option>
                </mou-select>

                <div class="root__separator"></div>

                <mou-input-inline id="username" placeholder="Nom d'utilisateur" type="text" maxlength="100" required></mou-input-inline>
                <mou-input-inline id="email" placeholder="Adresse email" type="email" maxlength="100" required></mou-input-inline>

                <div class="root__separator"></div>

                <mou-input-inline id="lastname" placeholder="Nom" type="text" maxlength="100"></mou-input-inline>
                <mou-input-inline id="firstname" placeholder="Prénom" type="text" maxlength="100"></mou-input-inline>
                <mou-select id="birthday" placeholder="Année de naissance">
                    <option value=""></option>
                </mou-select>
                <mou-select id="sex" placeholder="Sexe">
                    <option value=""></option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </mou-select>

                <div class="root__separator"></div>

                <mou-select id="school" placeholder="Etablissement scolaire" required>
                    <option value=""></option>
                </mou-select>
                <mou-select id="school__year" placeholder="Année scolaire">
                    <option value=""></option>
                    <option value="1ère année">1ère année</option>
                    <option value="2ème année">2ème année</option>
                    <option value="3ème année">3ème année</option>
                    <option value="4ème année">4ème année</option>
                    <option value="5ème année">5ème année</option>
                </mou-select>
                <mou-select id="seniority" placeholder="Années d'expérience">
                    <option value=""></option>
                    <option value="Moins de 5 ans">Moins de 5 ans</option>
                    <option value="De 5 à 10 ans">De 5 à 10 ans</option>
                    <option value="De 10 à 20 ans">De 10 à 20 ans</option>
                    <option value="Plus de 20 ans">Plus de 20 ans</option>
                </mou-select>

                <div class="root__separator"></div>

                <mou-input-inline id="password" placeholder="Mot de passe" type="password" maxlength="100" required></mou-input-inline>
                <mou-input-inline id="confirm__password" placeholder="Confirmation du mot de passe" type="password" maxlength="100" required></mou-input-inline>
                <div class="root__checkbox__div">
                    <input id="show" type="checkbox" class="root__checkbox">
                    <p>Voir le mot de passe</p>
                </div>

                <div class="root__checkbox__div">
                    <input id="chart" type="checkbox" class="root__checkbox">
                    <p>J'ai lu et approuvé la <span id="goto__chart">charte de consentement éclairé</span></p>
                </div>
            </div>

            <div class="root__controls">
                <mou-link id="signin" href="/signin" label="Se connecter" title="Se connecter" css="basic"></mou-link>
                <mou-link id="button" label="Créer un compte" title="Créer un compte" css="colored"></mou-link>
            </div>
        </div>

        <div id="popup" class="root__popup">
            <div class="root__popup__frame">
                <p>Votre compte est en cours de <strong>création</strong>, merci de patienter.</p>
                <div class="root__popup__icon">
                    <img src="/static/images/load.gif">
                </div>
            </div>
        </div>
    </div>

    <div class="root__marge"></div>
</body>
</html>

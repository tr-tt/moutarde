<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>

    <div id="background" class="background"></div>
    
    <mou-headerbar>
        <label slot="page">Créer un compte</label>

        <mou-link slot="controls" href="/" label="Page d'accueil" css="default" title="Retourner à la page d'accueil"></mou-link>
        <mou-link slot="controls" href="/signin" label="Se connecter" css="colored" title="Se connecter"></mou-link>
    </mou-headerbar>

    <div class="marge"></div>

    <div id="signup">
        <div id="signup__frame">
            <div id="signup__title">
                <img src="/static/images/add.png" width="40px" height="40px" draggable="false">
                <h2>Créer votre compte</h2>
            </div>
            <p id="subtitle">Créer un compte utilisateur.</p>

            <div id="signup__fields">
                <mou-select id="job" placeholder="Fonction" required>
                    <option value="Etudiant" selected>Etudiant</option>
                    <option value="Enseignant">Enseignant</option>
                </mou-select>

                <div class="separator"></div>

                <mou-input id="username" placeholder="Nom d'utilisateur" type="text" maxlength="100" required></mou-input>
                <mou-input id="email" placeholder="Addresse email" type="email" maxlength="100" required></mou-input>

                <div class="separator"></div>

                <mou-input id="lastname" placeholder="Nom" type="text" maxlength="100"></mou-input>
                <mou-input id="firstname" placeholder="Prénom" type="text" maxlength="100"></mou-input>
                <mou-select id="birthday" placeholder="Année de naissance">
                    <option value=""></option>
                </mou-select>
                <mou-select id="sex" placeholder="Sexe">
                    <option value=""></option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                    <option value="Autre">Autre</option>
                </mou-select>

                <div class="separator"></div>

                <mou-select id="school" placeholder="Etablissement scolaire" required>
                    <option value=""></option>
                </mou-select>
                <mou-select id="school__year" placeholder="Année scolaire">
                    <option value=""></option>
                    <option value="1ère année">1ère année</option>
                    <option value="2ème année">2ème année</option>
                    <option value="3ème année">3ème année</option>
                    <option value="4ème année">4ème année</option>
                    <option value="5ème année">5ème année</option>
                </mou-select>
                <mou-select id="seniority" placeholder="Années d'expérience dans la fonction">
                    <option value=""></option>
                    <option value="Moins de 5 ans">Moins de 5 ans</option>
                    <option value="De 5 à 10 ans">De 5 à 10 ans</option>
                    <option value="De 10 à 20 ans">De 10 à 20 ans</option>
                    <option value="Plus de 20 ans">Plus de 20 ans</option>
                </mou-select>

                <div class="separator"></div>

                <mou-input id="password" placeholder="Mot de passe" type="password" maxlength="100" required></mou-input>
                <mou-input id="confirm__password" placeholder="Confirmation du mot de passe" type="password" maxlength="100" required></mou-input>
                <div id="signup__password">
                    <input id="show" type="checkbox">
                    <span>Voir le mot de passe</span>
                </div>

                <div id="signup__chart">
                    <input id="chart" type="checkbox">
                    <span>J'ai lu et approuvé la <strong id="goto__chart">charte de consentement éclairé</strong></span>
                </div>
            </div>

            <div id="signup__controls">
                <mou-link id="signin" href="/signin" label="Se connecter" css="basic" title="Se connecter"></mou-link>
                <mou-link id="button" label="Créer un compte" css="colored" title="Créer un compte"></mou-link>
            </div>
        </div>

        <div id="signup__bar"></div>
    </div>

    <div class="marge"></div>
</body>
</html>

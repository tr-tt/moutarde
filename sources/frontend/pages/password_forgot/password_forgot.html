<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/root.css">
    <title>HERCULE</title>
</head>
<body>
    <div id="loading" class="loading"></div>

    <div id="background" class="background"></div>
    
    <mou-headerbar>
        <label slot="page">Changer mon mot de passe</label>
    </mou-headerbar>

    <div class="marge"></div>

    <div id="forgot">
        <div id="forgot__frame">
            <div id="forgot__title">
                <img src="/static/images/icons/password.png" width="40px" height="40px" draggable="false">
                <h2>Mon mot de passe</h2>
            </div>
            <p id="subtitle">Changer mon mot de passe.</p>

            <div id="forgot__fields">
                <mou-input-inline id="email_or_username" placeholder="Email ou nom d'utilisateur" type="text" maxlength="100" required></mou-input-inline>
            </div>

            <div id="forgot__controls">
                <mou-link href="/users/edit" label="Annuler" css="basic" title="Annuler"></mou-link>
                <mou-link id="button" label="Valider" css="colored" title="Recevoir un email pour changer le mot de passe"></mou-link>
            </div>
        </div>

        <div id="forgot__bar"></div>
    </div>

    <div class="marge"></div>
</body>
</html>
